<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4B0082, #7B2CBF);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 150px;
            padding: 10px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
            text-align: center;
        }

        input[type="button"] {
            background-color: #9d4edd;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="button"]:hover {
            background-color: #c77dff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vamos somar!</h1>

        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <br>
        <input type="button" value="Calcular" id="soma" onclick="somar()">

        <p id="resultado"></p>
    </div>

    <script>
        function somar() {
            var n1 = document.getElementById("num1").value
            var n2 = document.getElementById("num2").value
            var res = document.getElementById("resultado")

            if (n1 === "" || n2 === "") {
                res.innerHTML = "Insira um número em ambos os campos!"
            } else {
                var soma = Number(n1) + Number(n2)
                res.innerHTML = `Resultado: ${soma}`
            }
        }
    </script>
</body>
</html>
